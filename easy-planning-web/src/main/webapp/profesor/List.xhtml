<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Profesores"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProfesorListForm">
                <p:panel class="new-body">
                    <p:dataTable id="datalist" value="#{profesorController.items}" var="item"
                                 selectionMode="single" selection="#{profesorController.selected}"
                                 rowKey="#{item.id}"
                                 widgetVar="profesoresTable"
                                 filteredValue="#{profesorController.profesoresFiltrados}"
                                 emptyMessage="No se han encontrado asignaturas según los parámetros indicados">

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton emailButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton emailButton"/>

                        <p:column filterBy="#{item.nombre}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfesorTitle_nombre}"/>                                
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column filterBy="#{item.apellido}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfesorTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                        <p:column filterBy="#{item.mail}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfesorTitle_mail}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>
                        </p:column>
                        <p:column filterBy="#{item.rut}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfesorTitle_rut}"/>
                            </f:facet>
                            <h:outputText value="#{item.rut}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <!--<h:outputText value="#{bundle.ListProfesorTitle_id}"/>-->
                                <h:outputText value="Ver Encuesta" />
                            </f:facet>
                            <!--<h:outputText value="#{item.id}"/>-->
                            <h:link outcome="/encuesta/resultado_encuesta" value="Ver Encuesta" >
                                <f:param name="id" value="#{item.id}" />
                            </h:link>
                        </p:column>
                        <f:facet name="footer" class="table-footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Nuevo Profesor" actionListener="#{profesorController.prepareCreate}" update=":ProfesorCreateForm" oncomplete="PF('ProfesorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver" update=":ProfesorViewForm" oncomplete="PF('ProfesorViewDialog').show()" disabled="#{empty profesorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar" update=":ProfesorEditForm" oncomplete="PF('ProfesorEditDialog').show()" disabled="#{empty profesorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Eliminar" actionListener="#{profesorController.destroy}" update=":growl,datalist" disabled="#{empty profesorController.selected}"/>
                            <p:commandButton id="emailButton" icon="ui-icon-mail-closed"  value="Enviar notificación" actionListener="#{emailController.enviarNotificacion}" update=":growl,datalist" disabled="#{empty profesorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            
            
        </ui:define>
    </ui:composition>

</html>
