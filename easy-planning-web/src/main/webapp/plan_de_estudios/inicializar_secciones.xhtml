<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear Secciones - Easy Planning"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form enctype='multipart/form-data'>
                <h:outputLabel value="Plan de estudio a inicializar: "/>
                <p:selectOneMenu value="#{seccionController.planEstudio}" required="true" requiredMessage="Debe indicar el plan de estudios a inicializar">
                    <f:selectItems value="#{asignaturaController.planesDeEstudio}"/>
                </p:selectOneMenu>
                <br />
                <br />
                <h:outputLabel value="Año a inicializar: "></h:outputLabel>
                <p:selectOneMenu id="console" value="#{seccionController.ano}" required="true" requiredMessage="Debe seleccionar el año a inicializar">
                    <f:selectItem itemLabel="Elija un año" itemValue="" />
                    <f:selectItem itemLabel="2015" itemValue="2015" />
                    <f:selectItem itemLabel="2016" itemValue="2016" />
                    <f:selectItem itemLabel="2017" itemValue="2017" />
                </p:selectOneMenu>
                <br />
                <br />
                <h:outputLabel value="Semestre a inicializar: "></h:outputLabel>
                <p:selectOneListbox value="#{seccionController.ano}" required="true" requiredMessage="Debe indicar el semestre a inicializar">
                    <f:selectItem itemLabel="1er Semestre" itemValue="1" />
                    <f:selectItem itemLabel="2do Semestre" itemValue="2" />
                </p:selectOneListbox>
                <br />
                <p:commandButton value="Cargar" action="#{seccionController.generarSeccionesBasicas(seccionController.planEstudio, seccionController.semestre, seccionController.ano)}"></p:commandButton>
            </h:form>
            <p:outputLabel value="#{seccionController.mensaje}"></p:outputLabel>
        </ui:define>
    </ui:composition>
</html>
