<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <p:dialog class="panel panel-default" widgetVar="seccionProfesor" id="selSeccionProfesor" width="320px" modal="true" appendTo="@(body)" resizable="false" style="margin: 0; ">
            <h:form id="form2">
                <p:panel id="formulario" style="width: 100%;">
                    <c:if test="#{not asignacionHoraria.validarAsignatura()}" >
                        <p>Debe seleccionar una asignatura</p>
                    </c:if>
                    <c:if test="#{asignacionHoraria.validarAsignatura()}" >
                        <div>
                            <h:outputLabel style="white-space: normal;width: 50%">Seleccionar sección:</h:outputLabel>
                            <br/>
                            <p:selectOneMenu required="true" value="#{asignacionHoraria.seccionId}" requiredMessage="Debe seleccionar una seccion" style="width: 50%">
                                <f:selectItem itemLabel="Seccion" noSelectionOption="true" />
                                <f:selectItems value="#{asignacionHoraria.seccionesBusiness.findByAsignaturaAñoYSemestre(asignacionHoraria.asignaturaFacade.find(asignacionHoraria.asignaturaSelected).getId(), asignacionHoraria.añoSelected, asignacionHoraria.semestreSelected)}" var="seccion" itemLabel="#{seccion.codigo}" itemValue="#{seccion.id}"/>
                            </p:selectOneMenu>
                            <br/>
                            <h:outputLabel style="white-space: normal;width: 50%">Seleccionar profesor:</h:outputLabel>
                            <p:selectOneMenu value="#{asignacionHoraria.profesorSelected}" style="width: 50%">
                                <f:selectItem itemLabel="profesor" noSelectionOption="true" />
                                <f:selectItems value="#{asignacionHoraria.getDisponiblesByBloque(asignacionHoraria.bloqueSelected)}" var="prof" itemLabel="#{prof.nombre} #{prof.apellido}" itemValue="#{prof.id}"/>
                            </p:selectOneMenu>
                        </div>
                        <div>
                            <p:commandButton value="Cancelar" action="#{asignacionHoraria.limpiarBloqueYprofesor()}" update="formulario" onsuccess="PF('seccionProfesor').hide();" />
                            <p:commandButton value="Asignar" action="#{asignacionHoraria.setAsignar(1)}" update="formulario" onsuccess="#{asignacionHoraria.asignar()}; handleSubmit(args,'form2');" />
                        </div>
                    </c:if>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
