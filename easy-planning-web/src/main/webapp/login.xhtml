<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title><ui:insert name="title">Login</ui:insert></title>
        <link rel="shortcut icon" href="#{resource['images/easyplanning_favicon.png']}" type="image/png"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="main.js"/>
    </h:head>
    
    <h:body>
        <c:if test="#{usuarioController.error}">
            #{usuarioController.setError(false)}
            #{usuarioController.setNombre("")}
            #{usuarioController.setPassword("")}
        </c:if>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 banner">
                    <div class="col-md-2">
                        <img src="#{resource['images/easyplanning_logo_blanco.png']}" class="img-responsive img-rounded img-easyplanning"/>
                    </div>
                    <div class="col-md-7">
                        <br />
                        <br />
                        <br />
                        <h1 class="text-left"><strong>Easy Planning</strong></h1>
                    </div>
                    <div class="col-md-2 col-md-offset-1">
                        <img src="#{resource['images/UDS TBCO.png']}" class="img-responsive img-rounded img-usach"></img>
                    </div>
                </div>
            </div>
            <div class="row" id="banner-bottom">                
            </div>
            
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Login</strong></h3>
                        </div>
                        <div class="panel-body">                               
                            <h:form>
                                <div class="form-group">
                                    <label for="inputUsername" class="label-form">Nombre de usuario</label>
                                    <h:inputText id="inputUsername" class="login-form form-control" value="#{usuarioController.nombre}"/>
                                </div>
                                <div class="form-group">
                                    <label for="inputPass" class="label-form">Contraseña</label>
                                    <h:inputSecret id="inputPass" class="login-form form-control" value="#{usuarioController.password}"/>
                                </div>
                                <div class="row">
                                    <div class="col-md-2 col-md-offset-8">
                                        <h:commandButton type="submit" class="btn btn-default" value="Ingresar" action="#{usuarioController.login()}"/>
                                    </div>
                                </div>
                            </h:form> 
                        </div>
                    </div>
                </div>
            </div>     
            <c:if test="#{usuarioController.error}">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="alert alert-danger text-center">
                            <p>
                                Usuario y/o Contraseña incorrectos
                            </p>
                        </div>
                    </div>
                </div>
            </c:if>
        </div>
    </h:body>
            
    
</html>
