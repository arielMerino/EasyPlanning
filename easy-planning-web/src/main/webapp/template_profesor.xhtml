<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title><ui:insert name="title">Easy Planning</ui:insert></title>
        <link rel="shortcut icon" href="#{resource['images/easyplanning_favicon.png']}" type="image/png"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="main.js"/>
        <h:outputScript library="js" name="pace.min.js"/>
        <h:outputStylesheet library="css" name="pace.css"/>
    </h:head>

    <h:body>
        <div class="hidden">
            #{coordinadorController.getAnioActual()}
            #{coordinadorController.getSemestreActual()}
        </div>
        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true" >


            <p:layoutUnit position="center" styleClass="new-body">
                <div class="container-fluid">
                    <div class="banner">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="#{resource['images/easyplanning_logo_blanco.png']}" class="img-responsive img-rounded img-easyplanning"/>
                            </div>
                            <div class="col-md-7">
                                <br />
                                <br />
                                <br />
                                <h1 class="text-left"><strong>Easy Planning</strong></h1>
                            </div>
                            <div class="col-md-1 col-md-offset-2">
                                <img src="#{resource['images/UDS TBCO.png']}" class="img-responsive img-rounded img-usach"></img>
                            </div>
                        </div>
                        <nav id="navbar" class="navbar navbar-default navbar-static-top menu-nav ">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-10">
                                        <ul class="nav navbar-nav menu-nav">
                                            <li><a href="/easy-planning-web/faces/profesor/index.xhtml"><span class="glyphicon glyphicon-home" aria-hidden="true" ></span> Inicio</a></li>
                                            <li><a href="/easy-planning-web/faces/profesor/encuesta.xhtml"><span class="glyphicon glyphicon-check" aria-hidden="true" ></span> Encuesta de Disponibilidad</a></li>
                                            <li><a href="/easy-planning-web/faces/profesor/miHorario.xhtml"><span class="glyphicon glyphicon-calendar" aria-hidden="true" ></span>  Mi Horario Planificado</a></li>
                                        </ul>
                                    </div>
                                    <div class="col-md-2 logut-link">
                                        <c:if test="#{usuarioController.compruebaRoles()}">
                                            <c:choose>
                                                <c:when test="#{coordinadorController.coordinadorOProfesor()}">
                                                    <a id="btn-sesion" href="/easy-planning-web/faces/coordinador_docente/index.xhtml" class="btn btn-default btn-actual" >Coord Doc</a> 
                                                    <a class="btn btn-default" id="btn-sesion" href="/easy-planning-web/faces/profesor/index.xhtml">Profesor</a>
                                                </c:when>
                                                <c:otherwise>
                                                    <a id="btn-sesion" href="/easy-planning-web/faces/coordinador_docente/index.xhtml" class="btn btn-default">Coord Doc</a> 
                                                    <a class="btn btn-default btn-actual" id="btn-sesion" href="/easy-planning-web/faces/profesor/index.xhtml" >Profesor</a>
                                                </c:otherwise>
                                            </c:choose>
                                        </c:if>
                                        <div class="logout-div">
                                            <h:form>
                                                <p:commandLink action="#{usuarioController.logout()}" value="Cerrar Sesión"/>
                                                <span class="glyphicon glyphicon-log-out logut" aria-hidden="true"> </span>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="row">
                        <ui:insert name="body"/>
                    </div>
                    <!--div class="row">
                        <footer class="col-md-10 col-md-offset-1" id="footer">
                            <div class="container">
                                <p>Universidad de Santiago de Chile. Avenida Ecuador #3659. Estación Central, Santiago de Chile.</p>
                                <p>Teléfono (562) 2 718 09 00 - Correo: contacto@informatica.usach.cl</p>
                            </div>
                        </footer>
                    </div-->
                    <!--div class="container-fluid"-->
                        
                    <!--/div-->
                
                </div>
            </p:layoutUnit>
                
                
        </p:layout>   
    </h:body>

</html>
