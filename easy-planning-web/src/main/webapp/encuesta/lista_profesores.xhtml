<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Cargar Plan de Estudios - Easy Planning"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <br/>

                <p:outputLabel value="Seleccione el profesor al que desea editar la encuesta:"></p:outputLabel>

                <br/>
                
                <p:dataTable id="tablaProfesor" value="#{profesorController.items}" 
                        var="item"
                        sortBy="#{item.nombre}"
                        paginator="true"
                        rowKey="#{item.id}"
                        rows="20"
                        rowsPerPageTemplate="20,30,40,50,60,70,80"
                        widgetVar="profesorTable"
                        emptyMessage="No se han encontrado Profesores"
                        >
                    <p:column filterBy="#{item.nombre} #{item.apellido}" filterMatchMode="contains" >
                        <f:facet name="header">
                            <h:outputText value="Profesor"/>
                        </f:facet>
                        <h:link value="#{item.nombre} #{item.apellido}" outcome="/encuesta/editar_encuesta.xhtml">                 
                            <f:param name="id" value="#{item.id}" />
                        </h:link>
                    </p:column>
                </p:dataTable>
            
            </h:form>
        </ui:define>
    </ui:composition>
    
    
</html>
