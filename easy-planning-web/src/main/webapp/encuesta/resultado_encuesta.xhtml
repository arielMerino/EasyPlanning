<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template.xhtml">
    
        <ui:define name="title">
            Easy planning - Encuesta
        </ui:define>

        <ui:define name="body">
            <div class="container-fluid">
                <div class="row">
                    <c:if test="#{empty param}">
                        No has seleccionado ningun profesor
                    </c:if>
                    <c:if test="#{not empty param}">
                        <c:set var="id" value="#{param.id}" scope="request"/>
                        <c:set var="anio" value="#{coordinadorController.anio}" scope="request"/>
                        <c:set var="semestre" value="#{coordinadorController.semestre}" scope="request"/>
                        <c:set var="profesor" value="#{profesorController.getProfesor(id)}" scope="request"/>
                        <c:if test="#{empty profesor}">
                            No existe tal profesor
                        </c:if>
                        <c:if test="#{not empty profesor}">
                            <c:set var="hayEncuesta" value="#{encuestaController.hayEncuestaContestado(param.id, semestre, anio)}" scope="request"/>                    
                            <c:if test="#{hayEncuesta}">
                                <br />
                                <div class="col-md-6 col-md-offset-3">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Profesor</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><h:outputText value="#{profesor.nombre} #{profesor.apellido}"/></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Asignaturas</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <c:forEach  var="item" items="#{encuestaController.getAsignaturasAceptadas(id)}">                     
                                                    <td><h:outputText value="#{item.nombre}" /></td>
                                                </c:forEach>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Horarios disponibles</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <c:forEach var="item" items="#{profesorController.getDisponibles(param.id)}">
                                                        <h:outputText value="#{item.bloque}, "/>
                                                    </c:forEach>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Comentario</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><h:outputText value="#{profesorController.comentarioEncuestaProfesor(param.id)}" /></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                            </c:if>
                            <c:if test="#{!hayEncuesta}">
                                <div class="col-md-12">
                                    <div class="alert alert-warning text-center">                                        
                                        <h5><strong>Este profesor a√∫n no ha contestado la encuesta</strong></h5>
                                    </div>
                                </div>                                
                            </c:if>
                        </c:if>
                    </c:if>
                </div>
            </div>
            
        </ui:define>
    </ui:composition>
</html>
