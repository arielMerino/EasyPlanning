<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/template.xhtml">
    
        <ui:define name="title">
            Easy planning - Encuesta
        </ui:define>

        <ui:define name="body">
            <c:if test="#{empty param}">
                No has seleccionado ningun profesor
            </c:if>
            <c:if test="#{not empty param}">
                <c:set var="profesor" value="#{profesorController.getProfesor(param.id)}" scope="request"/>
                <c:if test="#{empty profesor}">
                    No existe tal profesor
                </c:if>
                <c:if test="#{not empty profesor}">
                    Encuesta Profesor <h:outputText value="#{profesor.nombre} #{profesor.apellido}" />
                    <br/>
                    <br/>
                    Asignaturas:
                    <br/>
                    <br/>
                    <c:forEach  var="item" items="#{profesorController.asignaturasProfesor(param.id)}">                     
                        - <h:outputText value="#{item.nombre}" /><br/>
                    </c:forEach>                    
                    
                    <br/>
                    <br/>
                    Horarios disponibles:
                    <br/>
                    <c:forEach var="item" items="#{profesorController.getDisponibles(param.id)}">
                        <h:outputText value="#{item.bloque} " />
                    </c:forEach>
                    <br/>
                    <br/>
                    Comentario:
                    <p><h:outputText value="#{profesorController.comentarioEncuestaProfesor(param.id)}" /></p>
                </c:if>
            </c:if>
        </ui:define>
    </ui:composition>
</html>
