<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            Asignaturas
        </ui:define>
        <ui:define name="body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-11">
                        <ol class="breadcrumb">
                            <li><a href="/easy-planning-web/faces/coordinador_docente/index.xhtml">Inicio</a></li>
                            <li><a href="#">Carreras</a></li>
                            <li class="active">Ver Asignaturas</li>
                        </ol>
                    </div>
                    <div class="col-md-1 logut-link">
                        <h:form>
                            <p:commandLink action="#{usuarioController.logout()}" value="Salir"/>
                        </h:form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h:form id="mostrar_asignaturas">
                            <p:panel id="tituloPanel" header="Todas las Asignaturas">
                                <p:dataTable id="tablaAsignaturas" value="#{asignaturaController.getAsignaturasByPlan(asignaturaController.planEstudios,asignaturaController.nivel)}" 
                                    var="item"
                                    sortBy="#{item.nivel}"        
                                    paginator="true"
                                    rowKey="#{item.id}"
                                    rows="50"
                                    rowsPerPageTemplate="50,60,70,80"
                                    widgetVar="asignaturasTable"
                                    filteredValue="#{asignaturaController.asignaturasFiltradas}"
                                    emptyMessage="No se han encontrado asignaturas según los parámetros indicados"
                                    >
                                    <p:column filterBy="#{item.codigo}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Código"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codigo}"/>
                                    </p:column>
                                    <p:column filterBy="#{item.nombre}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Asignatura"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombre}"/>
                                    </p:column>
                                    <p:column filterBy="#{item.nivel}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Nivel"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nivel}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="T-E-L"/>
                                        </f:facet>
                                        <h:outputText value="#{item.teoria} - #{item.ejercicios} - #{item.laboratorio}"/>
                                    </p:column>
                                    <p:column filterBy="#{item.carrera.nombre}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Carrera"/>
                                        </f:facet>
                                        <h:outputText value="#{item.carrera.nombre}"/>
                                    </p:column>
                                    <p:column filterBy="#{item.planEstudio}" filterMatchMode="in">
                                        <f:facet name="filter">
                                            <p:selectCheckboxMenu label="Planes de Estudio" onchange="PF('asignaturasTable').filter()" scrollHeight="150">
                                                <f:selectItems value="#{asignaturaController.planesDeEstudio}" />
                                            </p:selectCheckboxMenu>
                                        </f:facet>
                                        <f:facet name="header">
                                            <h:outputText value="Plan de Estudios"/>
                                        </f:facet>
                                        <h:outputText value="#{item.planEstudio}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Alias"/>
                                        </f:facet>
                                        <h:panelGrid class="panel-no-border" columns="2">
                                            <h:outputText value="#{item.alias}"/>
                                            <h:link class="btn-center-text" outcome="/faces/coordinador_docente/asignaturas/agregar_alias.xhtml">
                                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                                <f:param name="id" value="#{item.id}"/>
                                            </h:link>
                                        </h:panelGrid>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:form>
        
                    </div>
                </div>
                
            </div>
            
        </ui:define>
    </ui:composition>
</html>
