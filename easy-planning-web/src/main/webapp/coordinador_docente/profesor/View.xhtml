<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesorViewDlg" widgetVar="ProfesorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Ver Profesor">
            <h:form id="ProfesorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorController.selected != null}">
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{profesorController.selected.nombre}" title="#{bundle.ViewProfesorTitle_nombre}"/>
                        <h:outputText value="Apellido"/>
                        <h:outputText value="#{profesorController.selected.apellido}" title="#{bundle.ViewProfesorTitle_apellido}"/>
                        <h:outputText value="E-mail"/>
                        <h:outputText value="#{profesorController.selected.mail}" title="#{bundle.ViewProfesorTitle_mail}"/>
                        <h:outputText value="RUT"/>
                        <h:outputText value="#{profesorController.selected.rut}" title="#{bundle.ViewProfesorTitle_rut}"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="ProfesorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
