<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Agregar alias"/>
        </ui:define>
        <ui:define name="body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-10">
                        <ol class="breadcrumb">
                            <li><a href="/easy-planning-web/faces/coordinador_docente/index.xhtml">Inicio</a></li>
                            <li><a href="#">Profesores</a></li>
                            <li><a href="/easy-planning-web/faces/coordinador_docente/profesor/List.xhtml">Ver Profesores</a></li>
                            <li class="active">Agregar Alias a Profesor</li>
                        </ol>
                    </div>   
                    <div class="col-md-2 logut-link">
                        <div class="logout-div">
                            <h:form>
                                <p:commandLink action="#{usuarioController.logout()}" value="Cerrar SesiÃ³n"/>
                                <span class="glyphicon glyphicon-log-out logut" aria-hidden="true"> </span>
                            </h:form>
                        </div>
                    </div>
                </div>
                <c:set var="profesor_id" value="#{param['id']}" scope="request"/>
                <c:if test="#{not empty profesor_id}">
                    #{profesorController.setProfesorById(profesor_id)}
                </c:if>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3"> 
                        <h4 class="text-center">Agregar o editar alias de Profesor</h4>
                        <h:form id="aliasAsignaturaForm">
                            <strong><h:outputText value="Nombre"/></strong>
                            <b:inputText value="#{profesorController.profesor.nombre} #{profesorController.profesor.apellido}" disabled="true"/>
                            <br/>
                            <strong><h:outputText value="Alias"/></strong>
                            <b:inputText  value="#{profesorController.profesor.alias}"/>
                            <br/>
                            <p:commandButton class="btn btn-default" value="Guardar" action="#{profesorController.guardarAliasProfesor()}" update=":growl"/>
                        </h:form>
                    </div>
                </div>    
            </div>
        </ui:define>
    </ui:composition>
</html>
