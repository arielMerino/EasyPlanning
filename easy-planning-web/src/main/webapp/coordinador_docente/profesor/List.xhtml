<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Profesores"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-10">
                        <ol class="breadcrumb">
                            <li><a href="/easy-planning-web/faces/coordinador_docente/index.xhtml">Inicio</a></li>
                            <li><a href="#">Profesores</a></li>
                            <li class="active">Ver Profesores</li>
                        </ol>
                    </div>   
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br />
                        <h:form id="ProfesorListForm">
                            <p:dataTable id="datalist" value="#{profesorController.items}" var="item"
                                         selectionMode="single" selection="#{profesorController.selected}"
                                         rowKey="#{item.rutProfesor}"
                                         sortBy="#{item.apellido}"
                                         widgetVar="profesoresTable"
                                         filteredValue="#{profesorController.profesoresFiltrados}"
                                         emptyMessage="No se han encontrado profesores según los parámetros indicados">                                

                                <p:column class="column-center-text" headerText="Nombre" filterBy="#{item.nombre}" filterMatchMode="contains" sortBy="#{item.nombre}">
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column class="column-center-text" headerText="Apellido" filterBy="#{item.apellido}" filterMatchMode="contains" sortBy="#{item.apellido}">
                                    <h:outputText value="#{item.apellido}"/>
                                </p:column>
                                <p:column class="column-center-text" headerText="E-mail" filterBy="#{item.mail}" filterMatchMode="contains" sortBy="#{item.mail}">
                                    <h:outputText value="#{item.mail}"/>
                                </p:column>
                                <p:column class="column-center-text" headerText="RUT" filterBy="#{item.rutProfesor}" filterMatchMode="contains" sortBy="#{item.rutProfesor}">
                                    <h:outputText value="#{profesorController.formatoRut(item.rutProfesor)}"/>
                                </p:column>
                                <p:column class="column-center-text" headerText="Alias" filterBy="#{item.alias}" filterMatchMode="contains" sortBy="#{item.alias}">
                                    <h:panelGrid class="panel-no-border" columns="2">                                        
                                        <h:outputText value="#{item.alias}"/>
                                        <h:link class="btn-center-text" outcome="/faces/coordinador_docente/profesor/agregar_alias.xhtml">
                                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                            <f:param name="id" value="#{item.rutProfesor}"/>
                                        </h:link>
                                    </h:panelGrid>
                                </p:column>
                                <p:column class="column-center-text" headerText="Ver Encuesta">
                                    <h:link outcome="/coordinador_docente/encuesta/resultado_encuesta" value="Ver Encuesta" >
                                        <f:param name="id" value="#{item.rutProfesor}" />
                                    </h:link>
                                </p:column>
                                <!--
                                <f:facet name="footer" class="table-footer">                                    
                                    <p:commandButton id="emailButton" icon="ui-icon-mail-closed"  value="Enviar notificación" actionListener="#{emailController.enviarNotificacion}" update=":growl,datalist" disabled="#{empty profesorController.selected}"/>
                                </f:facet>
                                -->
                            </p:dataTable>
                        </h:form>

                        <ui:include src="Create.xhtml"/>
                        <ui:include src="Edit.xhtml"/>
                        <ui:include src="View.xhtml"/>

                    </div>
                </div>
                <br/>
                <br/>
            </div>
            
        </ui:define>
    </ui:composition>

</html>
